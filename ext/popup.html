<!doctype html>
<!--
  - This page is shown when the extension button is clicked, because the
  - "browser_action" field in manifest.json contains the "default_popup" key
  - with value "popup.html".
 -->
<html>
<head>
    <title>HiveMind Popup</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link rel="stylesheet" type="text/css" href="css/icomoon.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
    <div id="toolbar" class="shadow">
        <img id="logo" src="icons/logo-small.png" class="left">
        <div id="options" class="right icon" title="Options">
            <span class="icon-cog"></span>
        </div>
        <div id="clear" class="right icon" title="Clear All">
            <span class="icon-fire"></span>
        </div>
    </div>
    <div class="container">
        <div id="blocked-posts"></div>
        <div id="no-filter-warning" class="hide shadow">
            <center>
            <h3>You haven't defined any filters yet. Click Here to set some up right now.</h3>
            </center>
        </div>
    </div>
    <div id="status" class="left"></div>
    <div id="version" class="right"></div>
</body>
</html>
