<!doctype html>
<html>
<head>
    <title>HiveMind Options</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-custom.css">
    <link rel="stylesheet" type="text/css" href="css/options.css">
    <link rel="stylesheet" type="text/css" href="css/icomoon.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <!-- Register option/ui Tab scripts first -->
    <script type="text/javascript" src="js/option-general.js"></script>
    <script type="text/javascript" src="js/option-gallery.js"></script>
    <script type="text/javascript" src="js/option-album.js"></script>
    <script type="text/javascript" src="js/option-advanced.js"></script>
    <script type="text/javascript" src="js/option-support.js"></script>
    <!-- Then load the main options script -->
    <script type="text/javascript" src="js/options.js"></script>
</head>
<body>
    <header class="shadow">
        <div class="wrap">
            <div id="home" class="left logo"></div>
            <nav id="social-nav" class="right">
                <ul id="social-links"></ul>
            </nav>
        </div>
    </header>
    <div id="dynamic-content" class="container">
        <div id="tabs">
            <ul>
                <li><a href="#options-general">General</a></li>
                <li><a href="#options-gallery">Gallery</a></li>
                <li><a href="#options-album">Albums</a></li>
                <li><a href="#options-advanced">Advanced</a></li>
                <li><a href="#options-support">Support</a></li>
            </ul>
            <div id="tabpages">
                <div id="options-general"></div>
                <div id="options-gallery"></div>
                <div id="options-album"></div>
                <div id="options-advanced"></div>
                <div id="options-support"></div>
            </div>
        </div>
    </div>
    <footer>
        <div id="copyright">
            <p><span id="version"></span> &copy; Cody Rocker 2016</p>
        </div>
    </footer>
</body>
</html>
