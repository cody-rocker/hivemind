<!doctype html>
<div>
    <h1>Gallery Filters</h1>
    <hr>
    <p>
        <input type="checkbox" class="feature" id="filter-by-length" />
        <label for="filter-by-length">Filter posts with titles less than&emsp;<select id="minimun-length"></select>&emsp;characters.</label>
    </p>
    <hr>
    <p>
        <input type="checkbox" class="feature" id="filter-by-contains" />
        <label for="filter-by-contains">Filter posts with titles containing the following list of terms.</label>
    </p>
    <div id="contains-term-list" class="container"></div>
    <div id="new-term-contains">
        <h4 id="label" class="left">&ensp;Add new keywords (or phrases) to filter list:</h4>
        <input type="text" id="add-term-contains" size="64" placeholder="example: kittens,dickbutt,Javert,RIP ...">
        <button id="submit-contains">Save</button>
        <button id="reset-contains" title="Remove all">Reset</button>
    </div>
